apiVersion: v1
kind: ConfigMap
metadata:
  name: catalog-config
  labels: # 컨피그맵의 레이블
    app: catalog-service
data:
  # 키-값 쌍으로 키는 YAML 설정 파일의 이름, 값은 이 파일의 내용이다.
  application.yml: |
    polar:
      greeting: Welcome to the book catalog from Kubernetes!
    spring:
      datasource:
        url: jdbc:postgresql://polar-postgres/polardb_catalog
    security:
      oauth2:
        resourceserver:
          jwt:
            issuer-uri: http://polar-keycloak/realms/PolarBookshop